<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>CRUD API REST FETCH</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Usuarios</h2>
        <form class="crud-form" action="">
          <input type="hidden" name="id" placeholder="id" />
          <br />
          <input type="text" name="email" placeholder="email" />
          <br />
          <input type="text" name="name" placeholder="name" />
          <br />
          <input type="text" name="lastname" placeholder="lastname" />
          <br />
          <input type="text" name="phone" placeholder="phone" />
          <br />
          <input type="text" name="password" placeholder="password" />
          <br />
          <input type="text" name="created_at" placeholder="created_at" />
          <br />
          <input type="text" name="updated_at" placeholder="updated_at" />
          <br />
          <input
            type="file"
            id="image_file"
            name="image"
            accept="image/*"
            placeholder="image"
          />
          <br />
          <input type="text" name="state" placeholder="state" />
          <br />
          <input type="submit" value="Enviar" />
        </form>
      </article>
      <article>
        <h2>Ver Usuarios</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Id</th>
              <th>name</th>
              <th>lastname</th>
              <th>email</th>
              <th>phone</th>
              <!-- <th>Img</th> -->
              <th>state</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="id"></td>
        <td class="name"></td>
        <td class="lastname"></td>
        <td class="email"></td>
        <td class="phone"></td>
        <!-- <td class="image-container">
          <img class="image_view" src="" alt="img" width="30" height="40" />
        </td> -->
        <td class="state"></td>
        <td>
          <input class="edit" type="submit" value="Editar" />
          <input class="delete" type="submit" value="Eliminar" />
        </td>
      </tr>
    </template>

    <script src="apifetch.js"></script>
  </body>
</html>
